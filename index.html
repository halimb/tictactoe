    <svg>

              0 -1 0 0 1
              0 0 -1 0 1
              0 0 0 15 -3 " result="glow" />
            <feBlend in="SourceGraphic" in2="glow" />
        </filter>
    </svg>
    <div id="btns">

                <g transform="translate(0 -875.2)">
                    <path id="forward" class="slash" id="path4355" style="stroke:#000;stroke-linecap:round;stroke-width:30;fill:none" d="m20 1032.4 135-135.04" />

                    <ellipse class="o" id="o" style="stroke-linejoin:round;stroke:#000;stroke-linecap:round;stroke-width:30;fill:none" rx="70.148" ry="70.505" cy="963.43" cx="88.929" />
                </g>
            </svg>
        </div>
    </div>
    <div id="blur">
